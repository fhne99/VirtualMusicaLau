<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VirtualMusicLau</title>
    <link rel="stylesheet" type="text/css" href="home.css">
    <style>
      .piano {
        position: relative;
        display: flex;
        height: 200px;
        margin: 20px;
        border: 3px solid #333;

        overflow-x: auto;
        white-space: nowrap;
      }

      /* touches blanches */
      .white-key {
        width: 60px;
        height: 200px;
        background: linear-gradient(to bottom, #fff, #eee);
        border: 1px solid black;
        border-radius: 0 0 5px 5px;
        box-shadow: 0 5px 5px rgba(0, 0, 0, 0.3);
        position: relative;
        z-index: 1;
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: flex-end;
        font-size: 14px;
        box-shadow: 0 3px 5px rgba(0, 0, 0, 0.7),
          inset 0 -4px 6px rgba(255, 255, 255, 0.05),
          inset 0 4px 6px rgba(0, 0, 0, 0.5);
        transition: all 0.1s ease-in-out;
      }
      .white-key:active {
        background: linear-gradient(
          to bottom,
          #ddd,
          #bbb
        ); /* touche plus sombre quand pressée */
        box-shadow: inset 0 3px 5px rgba(0, 0, 0, 0.4); /* relief creusé */
        transform: translateY(3px); /* touche descend légèrement */
      }

      /* touches noires */
      .blackButtons {
        width: 40px;
        height: 120px;
        background: linear-gradient(to bottom, #111, #000);
        position: absolute;
        top: 0;
        z-index: 2;
        border-radius: 0 0 3px 3px;
        cursor: pointer;
        color: white;
        display: flex;
        justify-content: center;
        align-items: flex-end;
        padding-bottom: 5px;
        font-size: 12px;
        box-shadow: 0 3px 5px rgba(0, 0, 0, 0.7),
          inset 0 -4px 6px rgba(255, 255, 255, 0.05),
          inset 0 4px 6px rgba(0, 0, 0, 0.5);
        transition: all 0.1s ease-in-out;
      }
      .blackButtons:active {
        background: linear-gradient(to bottom, #222, #000);
        box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.7),
          inset 0 -2px 3px rgba(255, 255, 255, 0.1);
        transform: translateY(3px);
      }

      /* position des touches noires */
      .blackButtons[data-note="C#4"] {
        left: 45px;
      }
      .blackButtons[data-note="D#4"] {
        left: 105px;
      }
      .blackButtons[data-note="F#4"] {
        left: 225px;
      }
      .blackButtons[data-note="G#4"] {
        left: 285px;
      }
      .blackButtons[data-note="A#4"] {
        left: 345px;
      }
      .blackButtons[data-note="C#5"] {
        left: 472px;
      }
      .blackButtons[data-note="D#5"] {
        left: 531px;
      }
      .blackButtons[data-note="F#5"] {
        left: 595px;
      }
      .blackButtons[data-note="G#5"] {
        left: 718px;
      }
      .blackButtons[data-note="A#5"] {
        left: 785px;
      }
      .blackButtons[data-note="A#5"] {
        left: 785px;
      }
      .blackButtons[data-note="A#5"] {
        left: 785px;
      }
      .blackButtons[data-note="A#5"] {
        left: 785px;
      }
      .blackButtons[data-note="A#5"] {
        left: 785px;
      }
      .blackButtons[data-note="A#5"] {
        left: 785px;
      }
    </style>
  </head>
  <body>

    </div>

    <h2>Générateur de séquence musicale</h2>
    <div id="musicGenerator" style="margin-bottom: 20px;">
      <label for="noteCount">Nombre de notes à jouer </label>
      <input id="noteCount" name="noteCount" type="number" min="1" max="100" />
      <label for="tempo">Choisi un rythme:</label>
      <select id="tempo">
        <option value="500">500 ms</option>
        <option value="1000">1000 ms</option>
        <option value="2000">2000 ms</option>
        <option value="random">Rythme aléatoire</option>
      </select>
      <button id="noteCountBtn">Jouer</button>
    </div>

    <button id="importBtn">Importer une partition</button>
    <input type="file" id="fileInput" accept=".txt" style="display: none" />
    <p id="message"></p>
    <div class="music-player" id="player">
    <div id="player" style="display: none; margin-top: 20px">
      <button id="playPauseBtn">⏵</button>
      <span id="currentTime">0:00</span> / <span id="totalTime">0:00</span>
      <progress
        id="progressBar"
        value="0"
        max="100"
        style="width: 300px; cursor: pointer"
      ></progress>
    </div>
    <script type="module" src="home.js"></script>
  </body>
</html>
