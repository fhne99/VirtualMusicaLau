<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VirtualMusicLau</title>
    <style>
      .piano {
        display: flex;
        position: relative;
      }

      .white-key {
        width: 40px;
        height: 200px;
        background: white;
        border: 1px solid black;
        border-radius: 0 0 5px 5px;
        box-shadow: 0 5px 5px rgba(0, 0, 0, 0.3);
        margin-right: 2px;
        position: relative;
        z-index: 1;
        cursor: pointer;
      }

      .white-key:last-child {
        margin-right: 0;
      }

      .white-key:active {
        background: #ccc;
        box-shadow: inset 0 5px 5px rgba(0, 0, 0, 0.3);
      }
      .blackButtons.active {
        background: #555;
        color: white;
        box-shadow: inset 0 3px 3px rgba(0, 0, 0, 0.5);
      }
      .white-key.active {
        background: #555;
        color: white;
        box-shadow: inset 0 3px 3px rgba(0, 0, 0, 0.5);
      }
    </style>
  </head>
  <body>
    <div
      style="display: flex; flex-direction: column; justify-self: space-between"
    >
      <div
        style="display: flex; flex-direction: row; justify-self: space-between"
      >
        <div>
          <button class="blackButtons" data-note="C#4">Do#/Ré♭</button>
          <button class="blackButtons" data-note="D#4">Ré#/Mi♭</button>
          <button class="blackButtons" data-note="F#4">Fa#/Sol♭</button>
          <button class="blackButtons" data-note="G#4">Sol#/La♭</button>
          <button class="blackButtons" data-note="A#4">La#/Si♭</button>

          <button class="blackButtons" data-note="C#5">Do#/Ré♭</button>
          <button class="blackButtons" data-note="D#5">Ré#/Mi♭</button>
          <button class="blackButtons" data-note="F#5">Fa#/Sol♭</button>
          <button class="blackButtons" data-note="G#5">Sol#/La♭</button>
          <button class="blackButtons" data-note="A#5">La#/Si♭</button>
        </div>
        <div>
          <button class="blackButtons">Do#/Ré♭</button>
          <button class="blackButtons">Ré#/Mi♭</button>
          <button class="blackButtons">Fa#/Sol♭</button>
          <button class="blackButtons">Sol#/La♭</button>
          <button class="blackButtons">La#/Si♭</button>
        </div>
        <div>
          <button class="blackButtons">Do#/Ré♭</button>
          <button class="blackButtons">Ré#/Mi♭</button>
          <button class="blackButtons">Fa#/Sol♭</button>
          <button class="blackButtons">Sol#/La♭</button>
          <button class="blackButtons">La#/Si♭</button>
        </div>
      </div>
    </div>
    <div class="piano">
      <!-- 2 octaves = 14 touches blanches -->
      <div class="white-key" data-note="C4">Do</div>
      <div class="white-key" data-note="D4">Ré</div>
      <div class="white-key" data-note="E4">Mi</div>
      <div class="white-key" data-note="F4">Fa</div>
      <div class="white-key" data-note="G4">Sol</div>
      <div class="white-key" data-note="A4">La</div>
      <div class="white-key" data-note="B4">Si</div>

      <div class="white-key" data-note="C5">Do</div>
      <div class="white-key" data-note="D5">Ré</div>
      <div class="white-key" data-note="E5">Mi</div>
      <div class="white-key" data-note="F5">Fa</div>
      <div class="white-key" data-note="G5">Sol</div>
      <div class="white-key" data-note="A5">La</div>
      <div class="white-key" data-note="B5">Si</div>

      <div class="white-key">Do</div>
      <div class="white-key">Ré</div>
      <div class="white-key">Mi</div>
      <div class="white-key">Fa</div>
      <div class="white-key">Sol</div>
      <div class="white-key">La</div>
      <div class="white-key">Si</div>

      <div class="white-key">Do</div>
      <div class="white-key">Ré</div>
      <div class="white-key">Mi</div>
      <div class="white-key">Fa</div>
      <div class="white-key">Sol</div>
      <div class="white-key">La</div>
      <div class="white-key">Si</div>
    </div>

    <h2>Générateur de séquence musicale</h2>
    <div id="musicGenerator" style="margin-bottom: 20px;">
      <label for="noteCount">Nombre de notes à jouer </label>
      <input id="noteCount" name="noteCount" type="number" min="1" max="100" />
      <button id="noteCountBtn">Jouer</button>
    </div>

    <button id="importBtn">Importer une partition</button>
    <input type="file" id="fileInput" accept=".txt" style="display: none" />
    <p id="message"></p>
    <div id="player" style="display: none; margin-top: 20px">
      <button id="playPauseBtn">⏵</button>
      <span id="currentTime">0:00</span> / <span id="totalTime">0:00</span>
      <progress
        id="progressBar"
        value="0"
        max="100"
        style="width: 300px; cursor: pointer"
      ></progress>
    </div>
    <script type="module" src="home.js"></script>
  </body>
</html>
