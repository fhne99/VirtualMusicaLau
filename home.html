<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VirtualMusicLau</title>
  <style>
 
  .piano {
    display: flex;
    position: relative;
  }

  .white-key {
    width: 40px;       
    height: 200px;     
    background: white;
    border: 1px solid black;
    border-radius: 0 0 5px 5px;
    box-shadow: 0 5px 5px rgba(0,0,0,0.3);
    margin-right: 2px; 
    position: relative;
    z-index: 1;
    cursor: pointer;
  }

  .white-key:last-child {
    margin-right: 0;
  }

  .white-key:active {
    background: #ccc;
    box-shadow: inset 0 5px 5px rgba(0,0,0,0.3);
  }

</style>
</head>
<body>
   
<div class="piano">
  <!-- 2 octaves = 14 touches blanches -->
  <div class="white-key" >Do</div>
  <div class="white-key" >Ré</div>
  <div class="white-key" >Mi</div>
  <div class="white-key" >Fa</div>
  <div class="white-key" >Sol</div>
  <div class="white-key" >La</div>
  <div class="white-key" >Si</div>

  <div class="white-key" >Do</div>

</div>

</body>

</html>
