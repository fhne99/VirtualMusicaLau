    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #1e1e2f, #252545, #12121c);
        color: #f4f4f4;
        text-align: center;
      }
      h1 {
        margin: 20px;
        font-size: 2.8rem;
        font-weight: bold;
        color: #ffcc00;
        text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
        letter-spacing: 2px;
      }
      h2 {
        margin-top: 40px;
        font-size: 1.8rem;
        color: #00e6e6;
        text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.6);
      }
      .piano {
        position: relative;
        display: flex;
        height: 200px;
        margin: 20px auto;
        border: 3px solid #333;
        max-width: 95%;
        white-space: nowrap;
      }

      /* Touches blanches */
      .white-key {
        flex: 1;
        height: 100%;
        color: black;
        background: linear-gradient(to bottom, #fff, #eee);
        border: 1px solid black;
        border-radius: 0 0 5px 5px;
        position: relative;
        z-index: 1;
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: flex-end;
        font-size: 14px;
        box-shadow: 0 3px 5px rgba(0, 0, 0, 0.7),
          inset 0 -4px 6px rgba(255, 255, 255, 0.05),
          inset 0 4px 6px rgba(0, 0, 0, 0.5);
        transition: all 0.1s ease-in-out;
      }

      .white-key:active {
        background: linear-gradient(to bottom, #ddd, #bbb);
        box-shadow: inset 0 3px 5px rgba(0, 0, 0, 0.4);
        transform: translateY(3px);
      }

      /* Touches noires */
      .blackButtons {
        position: absolute;
        width: 2.6%;
        height: 60%;
        background: linear-gradient(to bottom, #111, #000);
        top: 0;
        z-index: 2;
        border-radius: 0 0 3px 3px;
        cursor: pointer;
        color: white;
        display: flex;
        justify-content: center;
        align-items: flex-end;
        padding-bottom: 5px;
        font-size: 9px;
        box-shadow: 0 3px 5px rgba(0, 0, 0, 0.7),
          inset 0 -4px 6px rgba(255, 255, 255, 0.05),
          inset 0 4px 6px rgba(0, 0, 0, 0.5);
        transition: all 0.1s ease-in-out;
      }

      .blackButtons:active {
        background: linear-gradient(to bottom, #222, #000);
        box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.7),
          inset 0 -2px 3px rgba(255, 255, 255, 0.1);
        transform: translateY(3px);
      }

      .blackButtons.active,
      .white-key.active {
        background: #555;
        color: white;
        box-shadow: inset 0 3px 3px rgba(0, 0, 0, 0.5);
      }

      /* Positions des touches noires par rapport aux touches blanches (28 blanches) */
      .blackButtons[data-note="C#4"] {
        left: calc((0 + 0.5) * 100% / 28);
      }
      .blackButtons[data-note="D#4"] {
        left: calc((1 + 0.5) * 100% / 28);
      }
      .blackButtons[data-note="F#4"] {
        left: calc((3 + 0.5) * 100% / 28);
      }
      .blackButtons[data-note="G#4"] {
        left: calc((4 + 0.5) * 100% / 28);
      }
      .blackButtons[data-note="A#4"] {
        left: calc((5 + 0.5) * 100% / 28);
      }

      .blackButtons[data-note="C#5"] {
        left: calc((7 + 0.5) * 100% / 28);
      }
      .blackButtons[data-note="D#5"] {
        left: calc((8 + 0.5) * 100% / 28);
      }
      .blackButtons[data-note="F#5"] {
        left: calc((10 + 0.5) * 100% / 28);
      }
      .blackButtons[data-note="G#5"] {
        left: calc((11 + 0.5) * 100% / 28);
      }
      .blackButtons[data-note="A#5"] {
        left: calc((12 + 0.5) * 100% / 28);
      }

      .blackButtons[data-note="C#6"] {
        left: calc((14 + 0.5) * 100% / 28);
      }
      .blackButtons[data-note="D#6"] {
        left: calc((15 + 0.5) * 100% / 28);
      }
      .blackButtons[data-note="F#6"] {
        left: calc((17 + 0.5) * 100% / 28);
      }
      .blackButtons[data-note="G#6"] {
        left: calc((18 + 0.5) * 100% / 28);
      }
      .blackButtons[data-note="A#6"] {
        left: calc((19 + 0.5) * 100% / 28);
      }

      .blackButtons[data-note="C#7"] {
        left: calc((21 + 0.5) * 100% / 28);
      }
      .blackButtons[data-note="D#7"] {
        left: calc((22 + 0.5) * 100% / 28);
      }
      .blackButtons[data-note="F#7"] {
        left: calc((24 + 0.5) * 100% / 28);
      }
      .blackButtons[data-note="G#7"] {
        left: calc((25 + 0.5) * 100% / 28);
      }
      .blackButtons[data-note="A#7"] {
        left: calc((26 + 0.5) * 100% / 28);
      }

      .flute {
        display: none;
        width: 800px;
        height: 40px;
        background: linear-gradient(180deg, #d8c9a3, #c1a97a);
        border: 2px solid #8b6f47;
        border-radius: 20px;
        position: relative;
        margin: 40px auto;
        box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.2),
          0 4px 8px rgba(0, 0, 0, 0.3);
      }

      /* Embouchure (trou plus grand √† gauche) */
      .embouchure {
        width: 30px;
        height: 20px;
        background: radial-gradient(circle at 30% 30%, #333, #000);
        border-radius: 50%;
        position: absolute;
        top: 50%;
        left: 15px;
        transform: translateY(-50%);
        box-shadow: inset 0 2px 4px rgba(255, 255, 255, 0.2);
      }

      .hole {
        width: 18px;
        height: 18px;
        background: radial-gradient(circle at 30% 30%, #222, #000);
        border-radius: 50%;
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        box-shadow: inset 0 2px 4px rgba(255, 255, 255, 0.2);
        cursor: pointer;
      }

      /* Positionnement des trous */
      .hole1 {
        left: 100px;
      }
      .hole2 {
        left: 170px;
      }
      .hole3 {
        left: 240px;
      }
      .hole4 {
        left: 310px;
      }
      .hole5 {
        left: 380px;
      }
      .hole6 {
        left: 450px;
      }

      .note {
        position: absolute;
        top: 50px;
        font-weight: bold;
        color: white;
        font-size: 14px;
        text-align: center;
      }
      .note1 {
        left: 95px;
      }
      .note2 {
        left: 165px;
      }
      .note3 {
        left: 235px;
      }
      .note4 {
        left: 305px;
      }
      .note5 {
        left: 375px;
      }
      .note6 {
        left: 445px;
      }

      .hole.active {
        background: radial-gradient(
          circle at 30% 30%,
          #ffec99,
          #ffcc33
        ); /* jaune vif */
        box-shadow: 0 0 15px #ffcc33, inset 0 2px 6px rgba(255, 255, 255, 0.5);
        transform: translateY(-50%) scale(1.3); /* agrandit l√©g√®rement */
      }
      
    </style>
